<div class="container">
  <form class="login-form" [formGroup]="form" (ngSubmit)="signin()">
    <h1>Open Food Facts</h1>
    <h2>Te revoil√† !</h2>
    <span>Connectez-vous avec votre email et votre mot de passe</span>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="email" formControlName="email" placeholder="Entrez votre adresse email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
      </div>
      <div class="btn-container">
        <button type="submit">Se connecter</button>
      </div>
      <p class="signup">Vous n'avez pas de compte ? <a routerLink="/signup">Inscrivez-vous</a></p>
    </form>
    <div class="img-signup"></div>
</div>
